<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Alarm</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h2 class="title">현재시간</h2>
      <div class="current-time"></div>
    </header>
    <main>
      <section class="section-alarm-register">
        <h2 class="title">알람등록</h2>
        <form class="alarm-register-form">
          <div class="form-group">
            <label for="clock-mode">시계모드</label>
            <select name="clock-mode" id="clock-mode">
              <option value="normal">일반</option>
              <option value="vibration">진동</option>
              <option value="night">야간</option>
            </select>
          </div>
          <div class="form-group">
            <label for="time-config">시간설정</label>
            <input name="time-config" id="time-config" type="text" placeholder="Select Date.." data-id="datetime"
              readonly="readonly">
          </div>
          <div class="form-group">
            <label for="alarm-mode">알람모드</label>
            <select name="alarm-mode" id="alarm-mode">
              <option value="normal">일반 알람</option>
              <option value="emergency">긴급 알람</option>
            </select>
          </div>
          <div class="form-group">
            <label for="input-content">내용</label>
            <input name="input-content" id="input-content" type="text">
          </div>
          <button type="submit">내용추가</button>
        </form>
      </section>
      <section class="section-alarm-list">
        <h2 class="title">알람목록</h2>
        <ol class="alarm-list"></ol>
      </section>
      <section class="section-message">
        <h2 class="title">메시지</h2>
        <textarea id="alarm-message" cols="50" rows="10" readonly></textarea>
      </section>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script type="module" src="./index.js"></script>
</body>

</html>
